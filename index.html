<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>survey</title>
  </head>
  <body>
    <div class="container">
      <h1>WELCOME TO YOUR SURVEY</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food:</label>
            <div class="radio">
              <label>
                <input type="radio" name="food-type" value="mexican" checked>
                Mexican
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food-type" value="italian">
                Italian
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food-type" value="american">
                American
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="music">Favorite Music Genre:</label>
            <select class="form-control" id="Music">
              <option value="0">None</option>
              <option value="1">Rap/Hip Hop</option>
              <option value="2">Rock</option>
              <option value="3">Alternative</option>
              <option value="4">Country</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">Favorite Color:</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Complete Survey</button>
        </form>
      </div>
      <div id="results">
        <h3>Survey Results<h3>
          <ul>
            <li>Name: <span class="name"></span></li>
            <li>Favorite Food: <span class="food"></span></li>
            <li>Favorite Music: <span class="music"></span></li>
            <li>Favorite Color: <span class="color"></span></li>
          </ul>
      </div>
    </div>
  </body>
</html>
